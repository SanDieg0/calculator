<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="calculatorContainer">
            <div class="screenContainer">
                <p value="0" class="screen"></p>
            </div>
            <div class="buttonsContainer">
                <button value="7" class="button number seven">7</button>
                <button value="8" class="number eight">8</button>
                <button value="9" class="number nine">9</button>
                <button value="+" class="operator add">+</button>
                <button value="4" class="number four">4</button>
                <button value="5" class="number five">5</button>
                <button value="6" class="number six">6</button>
                <button value="-" class="operator substract">-</button>
                <button value="1" class="number one">1</button>
                <button value="2" class="number two">2</button>
                <button value="3" class="number three">3</button>
                <button value="*" class="operator multiply">*</button>
                <button value="0" class="number zero">0</button>
                <button value="." class="number dot">.</button>
                <button value="\-" class="deleteButton">\-</button>
                <button value="/" class="operator divide">/</button>
                <button value="=" class="equal" id="equal">=</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
